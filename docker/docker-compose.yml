version: '3.8'

services:
  engine:
    build:
      context: ./Engine
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-wrldbldr123}
      - NEO4J_DATABASE=neo4j
      - OLLAMA_BASE_URL=http://10.8.0.6:11434/v1
      - OLLAMA_MODEL=qwen3-vl:30b
      - COMFYUI_BASE_URL=http://10.8.0.6:8188
      - SERVER_PORT=3000
      - RUST_LOG=wrldbldr_engine=debug,tower_http=debug
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - wrldbldr-network
    restart: unless-stopped

  neo4j:
    image: neo4j:5.26-community
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-wrldbldr_secret}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wrldbldr-network
    restart: unless-stopped

networks:
  wrldbldr-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
