[package]
name = "wrldbldr-player"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "WrldBldr Player - TTRPG gameplay client with PC and DM views"

[dependencies]
# Internal crates
wrldbldr-protocol = { workspace = true }

# Dioxus UI framework - features controlled by build target
dioxus = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Unique identifiers
uuid = { workspace = true }

# Date/time handling
chrono = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Async traits
async-trait = { workspace = true }

# Regex for dice parsing (lightweight, no_std compatible)
regex-lite = { workspace = true }

# WebSocket client
futures-util = { workspace = true }
futures-channel = { workspace = true }
url = { workspace = true }

# Logging
tracing = { workspace = true }

# Configuration (desktop only)
dotenvy = { workspace = true }

# Desktop-specific dependencies
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
dioxus = { version = "0.7.2", features = ["desktop", "router"] }
tokio = { workspace = true }
tokio-tungstenite = { workspace = true }
tracing-subscriber = { workspace = true }
reqwest = { version = "0.12", features = ["json"] }
rand = { workspace = true }

# Web/WASM-specific dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
dioxus = { version = "0.7.2", features = ["web", "router"] }
wasm-bindgen = { workspace = true }
wasm-bindgen-futures = { workspace = true }
serde-wasm-bindgen = { workspace = true }
web-sys = { workspace = true }
js-sys = { workspace = true }
console_error_panic_hook = { workspace = true }
tracing-wasm = { workspace = true }
gloo-timers = { workspace = true }
gloo-net = { workspace = true }

[features]
default = []

[lints]
workspace = true

[[bin]]
name = "wrldbldr-player"
path = "src/main.rs"
